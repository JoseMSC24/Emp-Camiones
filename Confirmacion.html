<head>

        background-color: #f8f9fa;

          height: auto; /* Esto mantiene la relación de aspecto */
        }  
      .container {
        margin-top: 20px;
      }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand">
            <!-- Logo de la empresa camionera -->
            <img src="img/buslogo1.png" alt="Logo" height="100">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">

<div class="container">
  <h1>Confirmación de Compra</h1>
  <div id="confirmationData"></div>
</div>

<script>
  // Obtenemos los parámetros de la URL
  const params = new URLSearchParams(window.location.search);

  // Obtenemos los valores de los parámetros
  const nombre = params.get('nombre');
  const apellidos = params.get('apellidos');
  const direccion = params.get('direccion');
  const horario = params.get('horario');
  const dia = params.get('dia');
  const asiento = params.get('asiento');

  // Mostramos los datos en la página
  const confirmationDataElement = document.getElementById('confirmationData');
  confirmationDataElement.innerHTML = `
    <p><strong>Nombre:</strong> ${nombre}</p>
    <p><strong>Apellidos:</strong> ${apellidos}</p>
    <p><strong>Dirección:</strong> ${direccion}</p>
    <p><strong>Horario:</strong> ${horario}</p>
    <p><strong>Día:</strong> ${dia}</p>
    <p><strong>Asiento:</strong> ${asiento}</p>
  `;
</script>

</body>
</html>
