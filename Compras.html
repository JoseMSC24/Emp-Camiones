<body>

<div class="container">
  <h1>Formulario de Compras</h1>
  <form action="confirmacion.html" method="post" id="compraForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="horario">Horario</label>
      <select class="form-control" id="horario" name="horario" required>
        <option value="">Seleccione un horario</option>
        <option value="9am">9:00 AM</option>
        <option value="11am">11:00 AM</option>
        <!-- Añade más opciones según los horarios disponibles -->
      </select>
    </div>
    <div class="form-group">
      <label for="dia">Día</label>
      <input type="date" class="form-control" id="dia" name="dia" required>
    </div>
    <div class="form-group">
      <label for="asiento">Numero de Asientos </label>
      <input type="number" class="form-control" id="asiento" name="asiento" required>
    </div>
    <button type="submit" class="btn btn-primary">Realizar Compra</button>
  </form>
</div>
